<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Envelope -->
  <rect x="40" y="60" width="120" height="80" fill="white" stroke="black" stroke-width="2"/>
  <path d="M40 60 L100 100 L160 60" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Symbols overlapping with envelope bottom -->
  <g transform="translate(50, 100)">
    <!-- Green checkmark -->
    <path d="M0 10 L10 20 L30 0" stroke="green" stroke-width="3" fill="none"/>
    
    <!-- "or" text -->
    <text x="38" y="18" font-size="18" fill="black">or</text>
    
    <!-- Red X -->
    <path d="M70 0 L90 20 M90 0 L70 20" stroke="red" stroke-width="3"/>
    
    <!-- Question mark -->
    <text x="93" y="20" font-size="28" fill="black">?</text>
  </g>
</svg>

